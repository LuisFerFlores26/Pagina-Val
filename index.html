<!DOCTYPE html>
<html>
<head>
    <title>Pagina de Vale ♡</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Menú de navegación con cards -->
    <nav class="menu-cards">
        <div class="card-container">
            <a href="#inicio" class="nav-card">
                <div class="card-content large-card">
                    <i class="fas fa-home fa-2x"></i>
                    <h3>Inicio</h3>
                </div>
            </a>

            <a href="Carta/carta.html" class="nav-card">
                <div class="card-content large-card">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Carta</h3>
                </div>
            </a>
        <!-- Mini juego, coming soon :D 
            <a href="#Minijuego" class="nav-card">
                <div class="card-content">
                    <i class="fas fa-heart"></i>
                    <h3>Mini Juego</h3>
                </div>
            </a>
        -->
            <a href="Galeria/galeria.html" class="nav-card">
                <div class="card-content large-card">
                    <i class="fas fa-images fa-2x"></i>
                    <h3>Galería</h3>
                </div>
            </a>

            <a href="playlist/playlist.html" class="nav-card">
                <div class="card-content large-card">
                    <i class="fas fa-music fa-2x"></i>
                    <h3>Música</h3>
                </div>
            </a>

            
        </div>
        <section id="inicio" class="inicio-section">
            <div class="welcome-animation">
                <h1>Página de Vale</h1>
                <p class="mensaje-especial"></p>
                <button class="mensaje-secreto-btn">¿Un mensaje para ti?</button>
                <div class="mensaje-oculto">
                <p>✨ Feliz Navidad!! ✨</p>
                </div>
            </div>
            <div class="flores-container">
                <div class="flor flor1"></div>
                <div class="flor flor2"></div>
                <div class="flor flor3"></div>
            </div>
            <!-- idk 
            <div class="corazon-animado">❤️</div>
            -->
        </section>
        <script>
            document.querySelector('.mensaje-secreto-btn').addEventListener('click', function() {
                document.querySelector('.mensaje-oculto').classList.toggle('visible');
            });
        </script>
    </nav>
    
    
</body>
</html>
